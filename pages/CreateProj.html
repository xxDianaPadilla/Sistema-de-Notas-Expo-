<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPTC | Proyectos</title>
    <link rel="icon" href="../img/logoRedondo.png" type="icon/png">
    <!--Estilo propio-->
    <link rel="stylesheet" href="../styles/projectsStyle.css">

    <!--Estilo menú-->
    <link rel="stylesheet" href="../styles/menu.css">

    <!--Estilo de CreateProjects-->
    <link rel="stylesheet" href="../styles/CreateProject.css">

</head>
<body>
     <!--Menú lateral-->
     <aside class="menu-lateral">
        <div class="logo">
            <img src="../img/logoRedondo.png" alt="Logo Salesianos Ricaldone">
            <br>
            <h2>
                <span class="logoSalesianos">Salesianos</span>
                <span class="logoRical">Ricaldone</span>
            </h2>
        </div>
        <nav>
            <ul>
                <li><a href="../pages/dashboard.html" class="inicio"><img src="../img/homeIcon.svg" alt="home">
                        Inicio</a></li>
                <li><a href="../pages/users.html" class="users"><img src="../img/usersIcon.svg" alt="users">
                        Usuarios</a></li>
                <li><a href="../pages/projects.html" class="projects"><img src="../img/projectsIcon.svg" alt="projects">
                        Proyectos</a></li>
                <li><a href="../pages/evaluation.html" class="evaluaciones"><img src="../img/evaluacionesIcon.svg"
                            alt="evaluaciones"> Evaluaciones</a></li>
            </ul>
        </nav>
        <button class="cerrar-sesion"><img src="../img/logout.svg" alt="home"> Cerrar Sesión</button>
    </aside>

    <!--Alerta para cerrar sesión-->
    <div class="alert" id="alert">
        <div class="alert-box">
            <p>¿Estás seguro de que quieres cerrar sesión?</p>
            <div class="alert-buttons">
                <button id="btnConfirmar">Sí</button>
                <button id="btnCancelar">No</button>
            </div>
        </div>
    </div>
    <div class="contenedor">
        <div class="fromContenedor">
            <h2>Crear Proyectos</h2>
            <form>
                <label for="project-name">Nombre del Proyecto</label>
                <input type="text" id="project-name" placeholder="Ambilight">

                <div class="dropdown-container">
                    <div class="dropdown">
                        <label for="level">Nivel</label>
                        <select id="level">
                            <option value="noveno">Noveno</option>
                        </select>
                    </div>
                    <div class="dropdown">
                        <label for="section">Sección/Grupo</label>
                        <select id="section">
                            <option value="a">A</option>
                        </select>
                    </div>
                    <div class="dropdown">
                        <label for="project-id">ID del Proyecto</label>
                        <input type="text" id="project-id" placeholder="CA05-25">
                    </div>
                </div>

                <label for="students">Estudiantes</label>
                <button type="button" class="add-student-btn">Agregar Estudiantes +</button>
                <div class="students-list">
                    <ul>
                        <li>Walter Samuel Castellanos Sunley</li>
                        <li>Daniel José Quijano Espino</li>
                        <li>Lucía Alejandra Salinas Morales</li>
                        <li>Aimee Vanessa Osorio Canales</li>
                    </ul>
                    
                </div>

                <div class="switch-container">
                    <label for="active-toggle">Activo</label>
                    <input type="checkbox" id="active-toggle" checked>
                </div>

                <div class="buttons-container">
                    <button type="submit" class="update-btn">Actualizar</button>
                    <button type="button" class="cancel-btn">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="sweetalert2.all.min.js"></script>
</body>
</html>
