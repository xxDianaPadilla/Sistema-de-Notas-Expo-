    <link rel="stylesheet" href="../styles/menu.css">
</head>

<body>
    <!--Menú lateral-->
    <aside class="menu-lateral">
        <div class="logo">
            <img src="../img/logoRedondo.png" alt="Logo Salesianos Ricaldone">

            <h2>
