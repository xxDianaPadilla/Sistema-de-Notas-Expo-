<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPTC | Estudiantes</title>
    <link rel="icon" href="/logoRedondo.png" type="icon/png">
    <link rel="stylesheet" href="/menu.css">
    <link rel="stylesheet" href="/usersStyle.css">
    <link rel="stylesheet" href="/studentaStyle.css">
</head>

<body>
    <aside class="menu-lateral">
        <div class="logo">
            <img src="/logoRedondo.png" alt="Logo Salesianos Ricaldone">
            <br>
            <h2>
                <span class="logoSalesianos">Salesianos</span>
                <span class="logoRical">Ricaldone</span>
            </h2>
        </div>
        <nav>
            <ul>
                <li><a href="/dashboard.html" class="inicio"><img src="/homeIcon.svg" alt="home"> Inicio</a></li>
                <li><a href="/users.html" class="users"><img src="/usersIcon.svg" alt="users"> Usuarios</a></li>
                <li><a href="/projects.html" class="projects"><img src="/projectsIcon.svg" alt="projects"> Proyectos</a>
                </li>
                <li><a href="/evaluation.html" class="evaluaciones"><img src="/evaluacionesIcon.svg" alt="evaluaciones">
                        Evaluaciones</a></li>
            </ul>
        </nav>
        <div class="barra-progreso">
            <h3>Progreso Expo</h3>
            <div class="barra">
                <div class="progreso" id="progreso"></div>
            </div>
            <span id="porcentaje"></span>
        </div>
        <button class="cerrar-sesion"><img src="/logout.svg" alt="home"> Cerrar Sesión</button>
    </aside>

    <div class="alert" id="alert">
        <div class="alert-box">
            <p>¿Estás seguro de que quieres cerrar sesión?</p>
            <div class="alert-buttons">
                <button id="btnConfirmar">Sí</button>
                <button id="btnCancelar">No</button>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Estudiantes</h2>
            <form id="editStudentForm">
                <input type="hidden" id="editStudentId">

                <div class="form-group">
                    <label for="editStudentCode">Código del Estudiante:</label>
                    <input type="text" id="editStudentCode" readonly>
                </div>

                <div class="form-group">
                    <label for="editStudentName">Nombres:</label>
                    <input type="text" id="editStudentName" required>
                </div>

                <div class="form-group">
                    <label for="editStudentLastName">Apellidos:</label>
                    <input type="text" id="editStudentLastName" required>
                </div>

                <div class="form-group">
                    <label for="editStudentLevel">Nivel:</label>
                    <select id="editStudentLevel" required>
                        <option value="">Seleccione un nivel</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="editStudentSection">Sección/Grupo:</label>
                    <select id="editStudentSection" required>
                        <option value="">Seleccione una sección</option>
                    </select>
                </div>

                <div class="form-group" id="especialidadGroup" style="display: none;">
                    <label for="editStudentSpeciality">Especialidad:</label>
                    <select id="editStudentSpeciality">
                        <option value="">Seleccione una especialidad</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="editStudentProject">Proyecto:</label>
                    <input type="text" id="editStudentProject" readonly>
                    <p class="info">Para editar el proyecto, dirígete al apartado de proyectos.</p>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-save">Guardar Cambios</button>
                    <button type="button" class="btn btn-cancel">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <main>
        <div id="categoriaBox">
            <section class="tipoCat1" style="cursor: pointer;">
                <h1>Usuarios del sistema</h1>
            </section>
            <section class="tipoCat2 active" style="cursor: pointer;">
                <h1>Alumnos del colegio</h1>
            </section>
        </div>

        <div id="roles">
            <p class="role tipoBachillerato active">Bachillerato</p>
            <p class="role tipoTercerCiclo">Tercer ciclo</p>
            <button id="newUser2">Agregar alumno<img src="/mas.png" width="16px"></button>
        </div>

        <div class="filter-controls">
            <div class="filter-group tercer-ciclo-filters">
                <select id="tercerCicloFilter" class="filter-dropdown">
                    <option value="0">Todos los niveles</option>
                    <option value="1">Séptimo</option>
                    <option value="2">Octavo</option>
                    <option value="3">Noveno</option>
                </select>
            </div>

            <div class="filter-group bachillerato-filters active">
                <select id="bachilleratoFilter" class="filter-dropdown">
                    <option value="0">Todos los niveles</option>
                    <option value="4">1° Bachillerato</option>
                    <option value="5">2° Bachillerato</option>
                    <option value="6">3° Bachillerato</option>
                </select>
            </div>

            <input type="text" id="searchInput" class="search-box" placeholder="Buscar estudiante...">
        </div>

        <div id="cardContainer2"></div>
    </main>

    <script src="/cerrarSesion.js"></script>
    <script src="/menu.js"></script>
    <script src="/students.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
