<div id="formAgregarDatosAdmin" class="forms">
    <button id="closeFormBtn" class="btn-cancelar" style="margin-bottom: 20px;">Cancelar</button>
    <form id="form">
        <label for="apellido" style="color: black;">Nombre completo</label>
        <input type="text" id="apellidoAdm" placeholder="Ingresa ambos apellidos">
        <input type="text" id="nombreAdm" placeholder="Ingresa ambos nombres" style="margin-bottom: 10px;">
    
        <label for="correo" style="color: black;">Correo:</label>
        <input type="email" id="correoAdm" placeholder="Ingresa el correo electrónico" style="margin-bottom: 10px;">
    
        <label for="contraseña" style="color: black;">Contraseña:</label>
        <input type="password" id="contraseñaAdm" placeholder="Ingresa una contraseña">
        <input type="password" id="confirmarContraseñaAdm" placeholder="Confirma la contraseña" style="margin-bottom: 10px;">
    
        <button type="button" id="saveFormBtnAdm" class="btn-guardar" style="margin-top: 20px;">Guardar</button>
    </form>
</div>
