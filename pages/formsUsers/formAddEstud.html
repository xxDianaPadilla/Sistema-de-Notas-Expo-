<div id="formAgregarDatos" class="forms">
    <button id="closeFormBtn" class="btn-cancelar" style="margin-bottom: 20px;">Cancelar</button>
    <form id="form">
        <label for="apellido">Nombre completo</label>
        <input type="text" id="apellidoEst" placeholder="Ingresa ambos apellidos">
        <input type="text" id="nombreEst" placeholder="Ingresa ambos nombres" style="margin-bottom: 10px;">
    
        <label for="correo">Correo:</label>
        <input type="email" id="correoEst" placeholder="Ingresa el correo electrónico" style="margin-bottom: 10px;">
    
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseñaEst" placeholder="Ingresa una contraseña">
        <input type="password" id="confirmarContraseñaEst" placeholder="Confirma la contraseña" style="margin-bottom: 10px;">
    
        <button type="button" id="saveFormBtnEst" class="btn-guardar" style="margin-top: 20px;">Guardar</button>
    </form>
</div>
