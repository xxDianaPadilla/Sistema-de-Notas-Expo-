<div id="formAgregarDatosDocente" class="forms">
    <button id="closeFormBtn" class="btn-cancelar" style="margin-bottom: 20px;">Cancelar</button>
    <form id="form">
        <label for="apellido" style="color: black;">Nombre completo</label>
        <input type="text" id="apellidoDoc" placeholder="Ingresa ambos apellidos">
        <input type="text" id="nombreDoc" placeholder="Ingresa ambos nombres" style="margin-bottom: 10px;">
    
        <label for="correo" style="color: black;">Correo:</label>
        <input type="email" id="correoDoc" placeholder="Ingresa el correo electrónico" style="margin-bottom: 10px;">
    
        <label for="contraseña" style="color: black;">Contraseña:</label>
        <input type="password" id="contraseñaDoc" placeholder="Ingresa una contraseña">
        <input type="password" id="confirmarContraseñaDoc" placeholder="Confirma la contraseña" style="margin-bottom: 10px;">
    
        <button type="button" id="saveFormBtnDoc" class="btn-guardar" style="margin-top: 20px;">Guardar</button>
    </form>
</div>
