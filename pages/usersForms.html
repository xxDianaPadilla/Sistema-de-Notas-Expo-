<div class="form-modal">
        <button id="closeFormBtn" class="btn-cancelar">Cancelar</button>
        <form id="form">
            <label for="apellido">Nombre completo</label>
            <input type="text" id="apellido" placeholder="Ingresa ambos apellidos">
            <input type="text" id="nombre" placeholder="Ingresa ambos nombres">
    
            <label for="correo">Correo:</label>
            <input type="email" id="correo" placeholder="Ingresa el correo electrónico">
    
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" placeholder="Ingresa una contraseña">
            <input type="password" id="confirmarContraseña" placeholder="Confirma la contraseña">
    
            <button type="button" id="saveFormBtn" class="btn-guardar">Guardar</button>
        </form>
    </div>
