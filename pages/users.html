<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPTC | Usuarios</title>
    <link rel="icon" href="/logoRedondo.png" type="icon/png">
    <link rel="stylesheet" href="/usersStyle.css">
    <link rel="stylesheet" href="/menu.css">
</head>
<body>
    <aside class="menu-lateral">
        <div class="logo">
            <img src="/logoRedondo.png" alt="Logo Salesianos Ricaldone">
            <br>
            <h2>
                <span class="logoSalesianos">Salesianos</span>
                <span class="logoRical">Ricaldone</span>
            </h2>
        </div>
        <nav>
            <ul>
                <li><a href="/dashboard.html" class="inicio"><img src="/homeIcon.svg" alt="home"> Inicio</a></li>
                <li><a href="/users.html" class="users"><img src="/usersIcon.svg" alt="users"> Usuarios</a></li>
                <li><a href="/projects.html" class="projects"><img src="/projectsIcon.svg" alt="projects"> Proyectos</a></li>
                <li><a href="/evaluation.html" class="evaluaciones"><img src="/evaluacionesIcon.svg" alt="evaluaciones"> Evaluaciones</a></li>
            </ul>
        </nav>
        <div class="barra-progreso">
            <h3>Progreso Expo</h3>
            <div class="barra">
                <div class="progreso" id="progreso"></div>
            </div>
            <span id="porcentaje"></span>
        </div>
        <button class="cerrar-sesion"><img src="/logout.svg" alt="home"> Cerrar Sesión</button>
    </aside>

    <div class="alert" id="alert">
        <div class="alert-box">
            <p>¿Estás seguro de que quieres cerrar sesión?</p>
            <div class="alert-buttons">
                <button id="btnConfirmar">Sí</button>
                <button id="btnCancelar">No</button>
            </div>
        </div>
    </div>

    <main>
        <div id="categoriaBox">
            <section class="tipoCat1 active" style="cursor: pointer;">
                <h1>Usuarios del sistema</h1>
            </section>
            <section class="tipoCat2" style="cursor: pointer;">
                <h1>Alumnos del colegio</h1>
            </section>
        </div>
        <div id="roles">
            <p class="role">Administradores</p>
            <p class="role">Estudiantes</p>
            <p class="role">Docentes</p>
            <p class="role">Evaluadores</p>
            <button id="newUser">Crear usuario <img src="/mas.png" width="16px"></button>
        </div>
        
        <div id="modalContainer" class="hidden"></div>

        <div id="cardContainer"></div>
    </main>

    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const tipoCat1 = document.querySelector('.tipoCat1');
            const tipoCat2 = document.querySelector('.tipoCat2');

            // Resaltar la sección activa al cargar la página
            if (window.location.pathname.includes('students.html')) {
                tipoCat2.classList.add('active');
                tipoCat1.classList.remove('active');
            } else {
                tipoCat1.classList.add('active');
                tipoCat2.classList.remove('active');
            }

            // Agregar evento de clic para tipoCat1
            tipoCat1.addEventListener('click', () => {
                tipoCat1.classList.add('active');
                tipoCat2.classList.remove('active');
                location.href = '/users.html'; // Navegar a usuarios
            });

            // Agregar evento de clic para tipoCat2
            tipoCat2.addEventListener('click', () => {
                tipoCat2.classList.add('active');
                tipoCat1.classList.remove('active');
                location.href = '/students.html'; // Navegar a estudiantes
            });
        });
    </script>
    <script src="/auth.js"></script>
    <script src="/menu.js"></script>
    <script src="/usersScript.js"></script>
    <script src="/cerrarSesion.js"></script>
    
    

</body>
</html>
