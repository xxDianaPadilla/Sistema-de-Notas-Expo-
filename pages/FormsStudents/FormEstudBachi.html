<div id="formAgregarDatosBachi" class="forms">
    <button id="closeFormBtn" class="btn-cancelar" style="margin-bottom: 20px;">Cancelar</button>
    <form id="form">
        <label for="nombreCompleto">Nombre completo</label>
        <input type="text" id="apellidoEstudBachi" placeholder="Ingresa ambos apellidos" required>
        <input type="text" id="nombreEstudBachi" placeholder="Ingresa ambos nombres" style="margin-bottom: 10px;" required>

        <label for="Carnet">Carnet:</label>
        <input type="text" id="CodigoCarnetBachillerato" placeholder="Ingresa el Código de Carnet" style="margin-bottom: 10px;" required>

        <label for="idSeccionGrupo">Sección/Grupo:</label>
        <select id="idSeccionGrupoBachi" required></select>

        <label for="idEspecialidad">Especialidad:</label>
        <select id="idEspecialidad" required></select>

        <label for="idProyecto">Proyecto:</label>
        <select id="idProyectoBachi" required></select>

        <button type="button" id="saveFormBtnAdm" class="btn-guardar" style="margin-top: 20px;">Guardar</button>
    </form>
</div>
