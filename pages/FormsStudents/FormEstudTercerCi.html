<div id="formAgregarDatosTercerCi" class="forms">
    <button id="closeFormBtn" class="btn-cancelar" style="margin-bottom: 20px;">Cancelar</button>
    <form id="form">
        <label for="nombreCompleto">Nombre completo</label>
        <input type="text" id="apellidoEstudTercerCi" placeholder="Ingresa ambos apellidos" required>
        <input type="text" id="nombreEstudTercerCi" placeholder="Ingresa ambos nombres" style="margin-bottom: 10px;" required>

        <label for="Carnet">Carnet:</label>
        <input type="text" id="CodigoCarnetTercerCi" placeholder="Ingresa el Código de Carnet" style="margin-bottom: 10px;" required>

        <label for="idSeccionGrupo">Sección/Grupo:</label>
        <select id="idSeccionGrupo" required></select>

        <label for="idProyecto">Proyecto:</label>
        <select id="idProyectoTercerCi" required></select>

        <button type="button" id="saveFormBtnAdm" class="btn-guardar" style="margin-top: 20px;">Guardar</button>
    </form>
</div>
